<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash-section">
        <div class="logo-banner">
            <img src="images/six-sided-dice.png" alt="dice-logo" class="logo"/>
            <div class="logo-text">DICEY</div>
        </div>
        <div id="photo-credit">Photo by <a href="https://unsplash.com/@robert_coelho?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Robert Coelho</a> on <a href="https://unsplash.com/photos/six-assorted-color-dice-laNNTAth9vs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="form-section">
        <p>This is not a real online service! You you need something like this in your life to help your realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="/theoretical_site.com">
            <div class="form-banner">
                <div>Let's do this</div>
                <ul>
                    <li>
                        <div class="input-flex">
                            <label for="first_name">First Name</label>
                            <input type="text" name="name" id="first_name" />
                        </div>
                        <div class="input-flex">
                            <label for="last_name">Last name</label>
                            <input type="text" name="name" id="last_name" />
                        </div>
                    </li>
                    <li>
                        <div class="input-flex">
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="mail" />
                        </div>
                        <div class="input-flex">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                    </li>
                    <li>
                        <div class="input-flex">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                            <div class="input-flex">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="password" id="confirm_password">
                            </div>
                    </li>
                </ul>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="/theoretical_login_site.com">Log in</a></p>
    </div>
</body>
</html>
